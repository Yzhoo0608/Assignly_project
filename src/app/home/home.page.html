<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Tasks</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleAdd()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <!-- Add Task Form -->
  <div *ngIf="isAdding" class="add-task-form">
    <ion-item>
      <ion-label position="floating">Task Subject</ion-label>
      <ion-input [(ngModel)]="newTaskSubject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Deadline</ion-label>
      <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="newTaskDeadline"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="newTaskStatus">
        <ion-select-option value="not started">Not Started</ion-select-option>
        <ion-select-option value="in progress">In Progress</ion-select-option>
        <ion-select-option value="completed">Completed</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" (click)="addTask()">Add Task</ion-button>
  </div>

  <!-- Search -->
  <ion-item>
    <ion-input placeholder="Search tasks..." [(ngModel)]="searchTerm" (ionInput)="applyFilter()"></ion-input>
  </ion-item>

  <!-- Task List -->
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label [class.completed]="task.status === 'completed'">
        {{ task.subject }} <small>({{ task.status }})</small>
      </ion-label>

      <ion-button fill="clear" slot="end" (click)="toggleTaskStatus(task)">
        <ion-icon [name]="task.status === 'completed' ? 'checkmark-circle' : 'ellipse-outline'"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="danger" slot="end" (click)="deleteTask(task)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Welcome Card -->
  <ion-card class="settings-card welcome-card">
    <ion-card-content>
      <h2>Welcome, {{ userName }}</h2>
      <p>Manage your preferences below</p>
    </ion-card-content>
  </ion-card>

  <!-- Preferences Card -->
  <ion-card class="settings-card">
    <ion-card-header>
      <ion-card-title class="section-title">Preferences</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <!-- Dark Mode -->
      <ion-item lines="none" class="input-field">
        <ion-label>Dark Mode</ion-label>
        <ion-toggle slot="end" [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>

      <!-- Offline Mode -->
      <ion-item lines="none" class="input-field">
        <ion-label>Offline Mode</ion-label>
        <ion-toggle slot="end" [(ngModel)]="offlineMode" (ionChange)="toggleOfflineMode()"></ion-toggle>
      </ion-item>

      <!-- Notifications -->
      <ion-item lines="none" class="input-field">
        <ion-label>Task Reminders</ion-label>
        <ion-toggle slot="end" [(ngModel)]="notifications.taskReminders" (ionChange)="updateNotifications()"></ion-toggle>
      </ion-item>

      <ion-item lines="none" class="input-field">
        <ion-label>Daily Summary</ion-label>
        <ion-toggle slot="end" [(ngModel)]="notifications.dailySummary" (ionChange)="updateNotifications()"></ion-toggle>
      </ion-item>

      <!-- Task Preferences -->
      <ion-item lines="none" class="input-field">
        <ion-label>Sort Tasks By</ion-label>
        <ion-select [(ngModel)]="taskPreferences.sortBy" (ionChange)="updateTaskPreferences()">
          <ion-select-option value="deadline">Deadline</ion-select-option>
          <ion-select-option value="subject">Subject</ion-select-option>
          <ion-select-option value="completion">Completion</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <!-- Profile & Logout Card -->
  <ion-card class="settings-card">
    <ion-card-content>
      <ion-item lines="none" button (click)="openProfile()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>View / Edit Profile</ion-label>
      </ion-item>

      <ion-button expand="block" color="danger" class="action-btn" (click)="logout()">
        Logout
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ isRegistering ? 'Register' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submit()">
    <ion-item *ngIf="isRegistering">
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="loading">
      {{ loading ? (isRegistering ? 'Registering...' : 'Logging in...') : (isRegistering ? 'Register' : 'Login') }}
    </ion-button>

    <ion-button fill="clear" expand="full" (click)="toggleMode()">
      {{ isRegistering ? 'Already have an account? Login' : "Don't have an account? Register" }}
    </ion-button>

    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>
  </form>
</ion-content>
